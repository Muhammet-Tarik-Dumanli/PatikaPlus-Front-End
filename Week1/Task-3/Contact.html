<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
    
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
    
        nav a:hover {
            text-decoration: underline;
        }
    
        h2, p {
            text-align: center;
            color: #333;
        }
    
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    
        ul li {
            margin-bottom: 10px;
            color: #555;
        }
    
        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
    
</head>
<body>
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="About.html">Hakkında</a>
        <a href="Services.html">Hizmetler</a>
        <a href="Contact.html">İletişim</a>
    </nav>

    <h2>BANA ULAŞIN</h2>
    <p>Benimle iletişime geçmek için aşağıdaki yolları kullanabilirsiniz:</p>

    <ul>
        <li>Telefon: ---</li>
        <li>E posta: ---</li>
        <li>Adres: ---</li>
    </ul>

    <form action="index.html" method="get">

        <!-- Kullanıcının adını ve soyadını girebileceği iki metin kutusu -->
        <label for="firstName">Adınız:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="lastName">Soyadınız:</label>
        <input type="text" id="lastName" name="lastName" required>
<br>
        <!-- Kullanıcının e-posta adresini girebileceği bir e-posta giriş alanı. -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
<br>
        <!-- Kullanıcının bir mesaj yazabileceği bir metin alanı. -->
        <label for="message">Mesajınız:</label>
        <textarea name="message" id="message" rows="3" cols="30"></textarea>
<br>
        <!-- Göndermek için bir "Gönder" düğmesi. -->
         <br>
        <input type="submit" id="submit" name="submit" value="Gönder">
    </form>
</body>
</html>
